<div class="input-group input-group-lg col-xs-10">
  <div class="left">
  <input type="text"  class="form-control" (click)="setSh()" [(ngModel)]="model.search"  name="search"  #search="ngModel" required placeholder="Search for items.">







    <ul>
      <li *ngFor="let item of item">
        {{item[0].title}} - {{item[0].description}} - {{item[0].nick}}

      </li>
    </ul>
    <p><a [routerLink]="['/login']">Logout</a></p>
  </div>
</div>
