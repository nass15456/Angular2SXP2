<div class="left">
<div id="page-content-wrapper">
  <div class="container-fluid specheight">
    <div class="ui-view-container">
      <!-- Here goes the html template that corresponds to the state of the app -->
      <!-- uiView:  --><div ui-view="" class="ng-scope" style=""><h1 class="ng-scope">Change password</h1>
      <div class="ng-binding ng-scope">Account name : add</div>
      <div class="alert alert-danger ng-scope ng-hide" role="alert" ng-show="error">Different password</div>
      <div class="alert alert-success ng-scope ng-hide" role="alert" ng-show="changed">Password changed</div>

      <form class="form-horizontal ng-pristine ng-valid ng-scope" ng-submit="submit()">

        <div class="form-group">
          <label for="nom" class="col-sm-2 control-label">Actual password :</label>
          <div class="col-sm-10">

            <input placeholder="password" type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required /><br>
          </div>
        </div>

        <div class="form-group">
          <label for="nom" class="col-sm-2 control-label">New password :</label>
          <div class="col-sm-10">
            <input placeholder="password" type="password" class="form-control" name="new" [(ngModel)]="model.new" #new="ngModel" required /><br>
          </div>
        </div>

        <div class="form-group">
          <label for="mail" class="col-sm-2 control-label">New password :</label>
          <div class="col-sm-10">



            <input placeholder="password" type="password" class="form-control" name="confrim" [(ngModel)]="model.confirm" #confirm="ngModel" required /><br>


          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" (click)="changepass()">Confirm</button>
            <a href="#/settings" ui-sref="settings" class="btn btn-warning" onclick="window.history.back()">Back</a>
          </div>
        </div>

      </form>

      <br class="ng-scope">
      <br class="ng-scope">
      <div class="alert alert-info ng-scope">You will have to reconnect after changing your password</div>

    </div>
    </div>
  </div>
</div>
</div>
