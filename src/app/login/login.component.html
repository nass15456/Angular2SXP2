
<div class="left">
<form  class="col-sm-10"  #f="ngForm" novalidate>

  <input  type="text" class="form-control" name="url" [(ngModel)]="model.url" #url="ngModel" required /><br>

  <input placeholder="Username" type="text" class="form-control" name="username" [(ngModel)]="model.login" #login="ngModel" required /><br>



  <input placeholder="Password" type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required /><br>


  <button class="btn btn-default" (click)="loginDb()" > Login </button>

  <button class="btn btn-info" routerLink="/subscribe" (click)="sub()"> Create Acount </button>


</form>
</div>

<router-outlet></router-outlet>
